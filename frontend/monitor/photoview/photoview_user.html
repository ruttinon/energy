<!-- ========== à¸Ÿà¸±à¸‡à¸à¹Œà¸Šà¸±à¸™à¹‚à¸«à¸¥à¸” partial + à¸£à¸±à¸™ script à¹€à¸«à¸¡à¸·à¸­à¸™ User Alert ========== -->
<script>
async function loadPartial(targetId, url) {
  const container = document.getElementById(targetId);
  const res = await fetch(url);
  const html = await res.text();

  container.innerHTML = html;

  // à¸£à¸±à¸™ script à¸—à¸µà¹ˆà¸­à¸¢à¸¹à¹ˆà¹ƒà¸™ partial
  const scripts = container.querySelectorAll("script");
  scripts.forEach(oldScript => {
    const newScript = document.createElement("script");
    if (oldScript.src) newScript.src = oldScript.src;
    else newScript.textContent = oldScript.textContent;
    document.body.appendChild(newScript);
  });
}

// à¹‚à¸«à¸¥à¸” Header
loadPartial("header-container", "/web/user/monitor/partials/header.html");

// à¹‚à¸«à¸¥à¸” Sidebar

  .then(() => {
    import("/web/user/monitor/partials/slideControl.js")
      .then(m => m.initSidebarSlide());
  });
</script>
