<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>QR Login Confirm</title>
  <style>
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#0d1b2a;font-family:Segoe UI,Arial,sans-serif;color:#e0f2fe}
    .card{width:360px;background:#0f1b2b;border:1px solid #415a77;border-radius:12px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.5)}
    .title{font-weight:800;color:#64dfdf;margin-bottom:10px}
    .field{margin:8px 0}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid #415a77;background:#1b263b;color:#e0e1dd}
    .btn{width:100%;padding:10px;border-radius:8px;border:1px solid #415a77;background:#09395e;color:#e0e1dd;font-weight:700;cursor:pointer}
    .msg{margin-top:8px;color:#a5f3fc}
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Confirm QR Login</div>
    <div class="field"><input id="u" placeholder="Username" autocomplete="username"></div>
    <div class="field"><input id="p" placeholder="Password" type="password" autocomplete="current-password"></div>
    <button class="btn" id="ok">Approve</button>
    <div class="msg" id="msg"></div>
  </div>
  <script>
    const token = new URLSearchParams(location.search).get('token') || '';
    async function approve(){
      const u = document.getElementById('u').value.trim();
      const p = document.getElementById('p').value;
      if (!token || !u || !p){ document.getElementById('msg').textContent = 'Missing token or credentials'; return; }
      try{
        const base = window.location.origin;
        const res = await fetch(base + '/api/qr_login/confirm', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ token, username:u, password:p }) });
        if (res.ok){ document.getElementById('msg').textContent = 'Approved. You can return to the login screen.'; }
        else { document.getElementById('msg').textContent = 'Invalid credentials'; }
      }catch(e){ document.getElementById('msg').textContent = 'Network error'; }
    }
    document.getElementById('ok').onclick = approve;
    document.addEventListener('keydown', (e)=>{ if (e.key==='Enter') approve(); });
  </script>
</body>
</html>
